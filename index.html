<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component - Result</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="fonts/HankenGrotesk-VariableFont_wght.ttf">
</head>

<body>
    <div class="container">
        <div class="container-contain">
            <div class="card1">
                <span>Your Result</span>
                <div class="circle-contain">
                    <h1>76</h1>
                    <span class="blur">of 100</span>
                </div>
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests</p>
            </div>
            <div class="card2">
                <h2>Summary</h2>
                <ul>
                    <li class="one">
                        <div class="reaction">
                            <img src="images/icon-reaction.svg" alt="Reaction">
                            Reaction
                        </div>
                       
                        <div class="number">
                            <span>80</span><span class="blur">/100</span>
                        </div>
                    </li>
                    <li class="two">
                        <div class="memory">
                            <img src="images/icon-memory.svg" alt="memory">Memory
                        </div>
                        <div class="number">
                            <span>92</span><span class="blur">/100</span>
                        </div>
                    </li>
                    <li class="three">
                        <div class="verbal">
                            <img src="images/icon-verbal.svg" alt="Verbal">Verbal
                        </div>
                        <div class="number">
                            <span>61</span><span class="blur">/100</span>
                        </div>
                    </li>
                    <li class="four">
                        <div class="visual">
                            <img src="images/icon-visual.svg" alt="Visual">Visual
                        </div>
                        <div class="number">
                            <span>72</span><span class="blur">/100</span>
                        </div>
                    </li>


                
                    <li>
                        <div class="btn">Continue</div>
                    </li>

                </ul>
            </div>
        </div>


    </div>
</body>

</html>
